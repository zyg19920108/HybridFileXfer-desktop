usage=제어 채널 연결 방법이 지정되지 않았습니다\n매개변수 설명:\n-c 제어 채널 연결 방식 \"adb\" 또는 네트워크 IP\n-s adb 모드에서 특정 장치를 지정 (adb에 여러 장치가 연결된 경우). \"adb devices\" 명령어로 장치를 확인할 수 있습니다.\n예시:\n-c adb\n-c adb -s abcd1234\n-c 192.168.1.2
